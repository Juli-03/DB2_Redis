<!DOCTYPE html>
<html>
<head>
    <title>Flask App with Button</title>
</head>
<body>
    <h1>Simple Flask App with a Button</h1>
    <button id="myButton">Click Me</button>

    <script>
        document.getElementById('myButton').onclick = function() {
            alert('Button Clicked!');
        };
    </script>
</body>
</html>
